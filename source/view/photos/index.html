<script src="./js/index.js"></script>
<script>
  ;(_ =>
    [..."`1234567890-=~~QWERTYUIOP[]\\~ASDFGHJKL;'~~ZXCVBNM,./~"].map(
      x =>
        ((o += `/${(b = '_'.repeat(
          (w =
            x < y
              ? 2
              : ' 667699'[
                  ((x = ['BS', 'TAB', 'CAPS', 'ENTER'][p++] || 'SHIFT'), p)
                ])
        ))}\\|`),
        (m += y + (x + ' ').slice(0, w) + y + y),
        (n += y + b + y + y),
        (l += ' __' + b))[73] &&
        (k.push(l, m, n, o), (l = ''), (m = n = o = y)),
      (m = n = o = y = '|'),
      (p = l = k = [])
    ) && k.join``)()
</script>
